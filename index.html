<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gas Stop Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: system-ui, sans-serif; }
    body { background:#0d1117; color:#e6edf3; display:flex; flex-direction:column; min-height:100vh; }

    header { padding:1rem 1.5rem; border-bottom:1px solid #222; background:#0d1117; display:flex; justify-content:space-between; align-items:center; }
    header h1 { font-size:1.4rem; font-weight:700; }

    main { flex:1; display:grid; grid-template-columns:340px 1fr; gap:1rem; padding:1rem 1.5rem; }
    @media(max-width:850px){ main{ grid-template-columns:1fr; } }

    .panel { background:#161b22; border:1px solid #30363d; border-radius:1rem; padding:1rem; display:flex; flex-direction:column; }
    .panel h2 { font-size:1.1rem; margin-bottom:0.5rem; font-weight:600; }

    form { display:flex; flex-direction:column; gap:1rem; }
    label { font-size:0.82rem; opacity:0.8; margin-bottom:0.25rem; display:block; }

    input { width:100%; padding:0.55rem 0.7rem; border-radius:0.5rem; border:1px solid #30363d; background:#0d1117; color:#e6edf3; font-size:0.9rem; }
    input:focus{ outline:none; border-color:#58a6ff; }

    .inline-inputs { display:flex; gap:0.75rem; }
    .inline-inputs>div { flex:1; }

    button { padding:0.65rem; border-radius:0.5rem; border:none; background:#238636; color:white; font-weight:600; cursor:pointer; transition:0.15s; }
    button:hover { background:#2ea043; }

    #results{ margin-top:1rem; max-height:45vh; overflow-y:auto; padding-right:0.4rem; }
    .stop-card { background:#0f1318; padding:0.75rem; border-radius:0.6rem; border:1px solid #30363d; margin-bottom:0.6rem; }
    .stop-title{ font-size:0.95rem; font-weight:600; }
    .stop-meta{ font-size:0.8rem; opacity:0.8; }

    #map { width:100%; height:100%; min-height:400px; border-radius:1rem; overflow:hidden; }

    .leaflet-popup-content-wrapper { background:#161b22; color:#e6edf3; border-radius:0.5rem; border:1px solid #30363d; }
    .leaflet-popup-tip { background:#161b22; }
  </style>
</head>
<body>
  <header>
    <h1>Gas Stop Planner</h1>
  </header>

  <main>
    <section class="panel">
      <h2>Trip Planner</h2>
      <form id="trip-form">
        <div>
          <label for="origin">Start Location</label>
          <input id="origin" type="text" placeholder="e.g. Seattle" required />
        </div>

        <div>
          <label for="destination">Destination</label>
          <input id="destination" type="text" placeholder="e.g. San Francisco" required />
        </div>

        <div class="inline-inputs">
          <div>
            <label for="range">Range (mi)</label>
            <input id="range" type="number" value="350" min="20" />
          </div>
          <div>
            <label for="reserve">Reserve (mi)</label>
            <input id="reserve" type="number" value="40" min="0" />
          </div>
        </div>

        <button type="submit">Plan Route</button>
      </form>
      <div id="results"></div>
    </section>

    <section class="panel">
      <h2>Route Map</h2>
      <div id="map"></div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
